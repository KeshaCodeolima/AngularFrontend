<div class='main'>
    <div class='box'>
      <h1>Register</h1>
      <form (ngSubmit)="onRegister()">
        <input type="text" [(ngModel)]="name" name="name" placeholder='Your Name' required />
  
        <input type="email" [(ngModel)]="email" name="email" placeholder='Email' required />
  
        <input type="text" [(ngModel)]="phonenumber" name="phonenumber" placeholder='Phone Number' required />
  
        <input type="password" [(ngModel)]="password" name="password" placeholder='Password' required />
  
        <button type='submit'>Register</button>

        <div class="link">
          <p>All Ready I have an Account. <a href="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
